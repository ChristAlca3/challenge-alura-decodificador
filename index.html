<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="/style-encriptador.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador</title>
  </head>
  <body>
    <header>
      <img class="logo" src="/Logo.png" alt="logo">
    </header>
    <main>
      <section>
        <textarea id="ParaPegar" class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
          <div>
            <h6 class="informacion">Solo letras minusculas y sin acentos</h6>
          </div>
        <div class="botones">
          <button class="btn-encriptador" onclick="btnEncriptar()">Encriptar</button>
          <button class="btn-desencriptador" onclick="btnDesencriptar()">Desencriptar</button>
        </div>
      </section>
      <section>
        <textarea id="textoACopiar" class="mensaje" cols="20" rows="10"></textarea>
          <div>
            <button id="btnCopiar" class="copiar" onclick="copiarPortapapeles()">Copiar</button>
          </div>
      </section>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
